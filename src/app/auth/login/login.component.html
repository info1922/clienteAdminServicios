<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <section class="flexbox-container">
        <div class="col-12 d-flex align-items-center justify-content-center">

            <div class="card border-grey border-lighten-3 px-2 py-2 m-0">
              <div class="card-header border-0">
                <div class="card-title text-center">
                  <img src="assets/images/logo/stack-logo-dark.png" alt="branding logo">
                </div>
                <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                  <span>Identificate</span>
                </h6>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <form class="form-horizontal form-simple" action="index.html" novalidate>
                    <!-- <fieldset class="form-group position-relative has-icon-left mb-1">
                      <input type="text" class="form-control form-control-lg" id="user-name" placeholder="User Name">
                      <div class="form-control-position">
                        <i class="ft-user"></i>
                      </div>
                    </fieldset> -->
                    <fieldset class="form-group position-relative has-icon-left mb-1">
                      <input type="email" class="form-control form-control-lg" id="user-email" placeholder="Correo electrónico"
                      required>
                      <div class="form-control-position">
                        <i class="ft-mail"></i>
                      </div>
                    </fieldset>
                    <fieldset class="form-group position-relative has-icon-left">
                      <input type="password" class="form-control form-control-lg" id="user-password" placeholder="Contraseña"
                      required>
                      <div class="form-control-position">
                        <i class="fa fa-key"></i>
                      </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="ft-unlock"></i> Ingresar</button>
                  </form>
                </div>
                <p class="text-center">¿Eres nuevo? <a [routerLink]="['/registro']" class="card-link"> Registrate</a></p>
              </div>
            </div>

        </div>
      </section>
    </div>
  </div>
</div>
