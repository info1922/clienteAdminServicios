<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-6 mb-1">
        <h3 class="content-header-title">Perfil de usuario</h3>
      </div>
      <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-6">
        <div class="breadcrumb-wrapper col-12">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Panel</a>
            </li>
            <li class="breadcrumb-item active">Perfil de usuario
            </li>
          </ol>
        </div>
      </div>
    </div>
    <div class="content-body">

      <section class="row">
        <div class="col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Datos del admnistrador</h4>
                  <!-- {{this.perfilService.usuario.nombre}} -->
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <div class="card-text">
                      <form class="form" name="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
                        <!--   <strong>Valores: {{form.value | json}}</strong> -->
                        <div class="form-body">
                          <h4 class="form-section"><i class="ft-user"></i> Nombre</h4>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="projectinput1" class="sr-only">First Name</label>
                                <input type="text" id="nombre" formControlName="nombre"  class="form-control" placeholder="First Name" name="nombre">
                              </div>
                            </div>

                          </div>

                        </div>
                        <div class="form-actions">
                          <button type="button" class="btn btn-outline-warning mr-1">
                            <i class="ft-x"></i> Cancel
                          </button>
                          <button type="submit" class="btn btn-outline-primary">
                            <i class="ft-check"></i> Save
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-6 col-sm-12"></div>
      </section>


    </div>
  </div>
</div>
